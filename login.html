		<script>
			function validateform(){
				let pattern_email = /(ai|bm|bo|bt|cc|ce|ch|co|cy|cs|ds|ee|ep|es|ic|ma|me|ms|msc|la|ca|ph|ae)([1][8-9]|[2][0-2])(btech|mtech|resch)(110)([0][1-9]|[1-5][0-9]|[6][0-1])(@iith\.ac\.in)/i;
				let pattern_pwd =/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/;
				let email = document.querySelector('input[name="email"]').value;
				let pwd = document.querySelector('input[name="pwd"]').value;
				if(email.trim() === "" || pwd.trim() === ""){
					document.getElementById("alerts").innerHTML = '<span style="color: red; font-weight: bold;font-size:150%;margin-left:40%;">Please fill all the required fields</span>';

					return false; //return 0 is not working why?
				}
				else if( pattern_email.test(email) != true){
					document.getElementById("alerts").innerHTML= '<span style="color: red; font-weight: bold;font-size:150%;margin-left:40%;">Please give valid (college) E-mail ID</span>';
					return false;
				}
				else if( pattern_pwd.test(pwd) != true){
					document.getElementById("alerts").innerHTML= '<span style="color: red; font-weight: bold;font-size:150%;margin-left:40%;">Password is not in correct format.</span>';
					return false;
				}
				
			return true;
								
			}
		</script>
