<html>
	<head>
		<script>
			function validateform(){
				let pattern_email = /(ai|bm|bo|bt|cc|ce|ch|co|cy|cs|ds|ee|ep|es|ic|ma|me|ms|msc|la|ca|ph|ae)([1][8-9]|[2][0-2])(btech|mtech|resch)(110)([0][1-9]|[1-5][0-9]|[6][0-1])(@iith\.ac\.in)/i;
				let pattern_pwd =/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/;
				let email = document.querySelector('input[name="email"]').value;
				let pwd = document.querySelector('input[name="pwd"]').value;
				let name = document.querySelector('input[name="name"]').value;
				if( name.trim() ==="" || email.trim() ==="" || pwd.trim() ==="" ){
					document.getElementById("alerts").innerHTML= '<span style="color: red; font-weight: bold;font-size:150%;margin-left:42%;">Please fill all the required fields</span>'; // add css with red bold text
					return false;
				}
				else if( pattern_email.test(email) != true){
					document.getElementById("alerts").innerHTML= '<span style="color: red; font-weight: bold;font-size:150%;margin-left:42%;">Please give valid (college) E-mail ID</span>';
					return false;
				}
				else if( pattern_pwd.test(pwd) != true){
					document.getElementById("alerts").innerHTML= '<span style="color: red; font-weight: bold;font-size:150%;margin-left:10%;">Please enter a srong password with atleast one small letter,one capital letter and one digit. Ex:aB3 or Ba3fr or 3a3B</span>';
					return false;
				}
				return true;				
			}
		</script>
